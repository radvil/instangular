<li class="story--list-item">
  <div
    class="story--list--image-container"
    [class.activeStory]="storyIds.length > 0"
  >
    <img [src]="user?.photo" [alt]="user?.username" class="pointer" />
  </div>
  <ng-container *ngIf="enableAddIcon">
    <mat-icon class="pointer">add</mat-icon>
  </ng-container>
  <div class="title">{{ user?.username }}</div>
</li>
