<!-- home story list -->
<ul class="stories--list">
  <app-story [user]="firstStoryItem" [enableAddIcon]="true"></app-story>
  <ng-container *ngFor="let story of stories">
    <app-story [user]="story.user" [storyIds]="story.storyIds"></app-story>
  </ng-container>
</ul>

<!-- home post list -->
<div class="posts--list">
  <div class="post--item">
    <div class="post--item-header">
      <img
        src="assets/images/portrait.jpg"
        class="pointer"
        alt="author image"
        height="40"
        width="40"
      />
      <a href="#">dualipa</a>
      <div class="fx-spacer"></div>
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <div class="post--item-image">
      <!-- <div *ngIf="true" class="placeholder"></div> -->
      <img src="assets/images/post.jpeg" alt="post" />
    </div>
    <div class="post--item-buttons">
      <button mat-icon-button class="active"><mat-icon>favorite</mat-icon></button>
      <button mat-icon-button><mat-icon>message</mat-icon></button>
      <button mat-icon-button><mat-icon>share</mat-icon></button>
      <div class="fx-spacer"></div>
      <button mat-icon-button><mat-icon>save</mat-icon></button>
    </div>
    <div class="post--item-likes">
      <p>Liked by <b>davidbradley6</b> and <b>millions of others</b></p>
    </div>
    <div class="post--item-description">
      <p>
        <b>dualipa</b>&nbsp; Pandora Live Concert ‚ù§ thank you for watching! Bts
        shot by <span class="mention">@nixielevinson</span>
      </p>
    </div>
    <p class="view-comments">View all 1,343 comments</p>
    <div class="add-comment">
      <img
        src="assets/images/portrait.jpg"
        height="40"
        width="40"
        alt="username"
      />
      <p>Add a comment...</p>
    </div>
    <div class="post--item-time">a minute ago</div>
  </div>
</div>

<!-- home load more posts -->
<div class="load--more">
  <button mat-icon-button>
    <mat-icon>more</mat-icon>
  </button>
</div>
