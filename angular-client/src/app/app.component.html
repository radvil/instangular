<div class="App">
  <div [id]="isShrinkMode ? 'shrinkLayout' : ''" class="app__body">
    <!-- sidebar -->
    <div class="sidebar">
      <div class="sidebar__header">
        <div class="sidebar__header__user">
          <img
            [src]="authUser?.photoThumb"
            width="40"
            height="40"
            alt="avatar"
          />
          <div class="meta">
            <h4 class="txt-1">{{ authUser?.username }}</h4>
            <p>{{ authUser?.name }}</p>
          </div>
        </div>
        <button
          (click)="switchLayoutMode()"
          mat-icon-button
          class="sidebar__header_options"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <button mat-button class="sidebar__menu--list">
        <mat-icon>home</mat-icon>
        <span class="menu--label">Home</span>
      </button>
      <button mat-button class="sidebar__menu--list">
        <mat-icon>search</mat-icon>
        <span class="menu--label">Search</span>
      </button>
      <button mat-button class="sidebar__menu--list">
        <mat-icon>add</mat-icon>
        <span class="menu--label">Add Post</span>
      </button>
      <button mat-button class="sidebar__menu--list">
        <mat-icon>message</mat-icon>
        <span class="menu--label">Message</span>
      </button>
      <button mat-button class="sidebar__menu--list">
        <mat-icon>alarm</mat-icon>
        <span class="menu--label">Notifications</span>
      </button>
      <button mat-button class="sidebar__menu--list">
        <mat-icon>settings</mat-icon>
        <span class="menu--label">Settings</span>
      </button>
    </div>

    <!-- content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
