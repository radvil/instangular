<div class="post--item">
  <div class="post--item-header">
    <div class="photo--container active">
      <img
        [lazyLoad]="post?.postedBy?.photoThumb"
        [defaultImage]="defaultPortrait"
        [errorImage]="errorImagePath"
        [alt]="post?.postedBy?.username"
      />
    </div>
    <a href="#">{{ post?.postedBy?.username }}</a>
    <div class="fx-spacer"></div>
    <button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <div class="post--item-image">
    <!-- <div *ngIf="true" class="placeholder"></div> -->
    <img
      [defaultImage]="post?.thumbnail"
      [lazyLoad]="post?.image"
      [errorImage]="errorImagePath"
      class="blur"
      alt="post alt text"
    />
  </div>
  <div class="post--item-buttons">
    <button mat-icon-button class="active">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button><mat-icon>message</mat-icon></button>
    <button mat-icon-button><mat-icon>share</mat-icon></button>
    <div class="fx-spacer"></div>
    <button mat-icon-button><mat-icon>save</mat-icon></button>
  </div>
  <div class="post--item-likes">
    <p>Liked by <b>davidbradley6</b> and <b>millions of others</b></p>
  </div>
  <div class="post--item-description">
    <p>
      <b>{{ post.postedBy?.username }}</b
      >&nbsp;{{ post?.description }} Taken by
      <span class="mention">@traxex</span>
    </p>
  </div>
  <p *ngIf="post.commentsCount" class="view-comments">
    View all {{ post.commentsCount }} comments
  </p>
  <div *ngIf="post.comments?.length" class="post--item-description">
    <p *ngFor="let comment of post.comments">
      <b>{{ comment.commentedBy.username }}</b
      >&nbsp;{{ comment.text }}
    </p>
  </div>
  <div class="add-comment">
    <img
      [lazyLoad]="post?.postedBy?.photoThumb"
      [defaultImage]="defaultPortrait"
      [errorImage]="errorImagePath"
      [alt]="post?.postedBy?.username"
      height="40"
      width="40"
    />
    <p>Add a comment...</p>
  </div>
  <div class="post--item-time">{{ post?.createdAt | date }}</div>
</div>
