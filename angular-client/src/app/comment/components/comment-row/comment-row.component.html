<div class="comment__item" *ngIf="comment">
  <div class="user__photo__container">
    <img
      [lazyLoad]="comment.commentedBy.photoThumb"
      [defaultImage]="'assets/images/portrait.jpg'"
      [errorImage]="'assets/images/portrait.jpg'"
      (click)="clickUsername(comment.commentedBy.username)"
      alt=""
      height="40"
      width="40"
    />
  </div>
  <div class="column">
    <!-- comment__box -->
    <div>
      <div [class]="bgClass">
        <small (click)="clickUsername(comment.commentedBy.username)">
          {{ comment.commentedBy.username }}
        </small>
        <p>{{ comment.text }}</p>
      </div>
      <div class="comment__actions">
        <div class="time">
          {{ comment.createdAt | relativeTime: "short" }}
        </div>
        <div
          *ngIf="!comment.myReaction; else reactionsList"
          (click)="clickReact(comment._id)"
          class="react"
        >
          React
        </div>
        <ng-template #reactionsList>
          <div
            *ngIf="comment.myReaction?.variant === 'like'"
            (click)="clickReact(comment._id)"
            class="react like"
          >
            👍🏻 like
          </div>
          <div
            *ngIf="comment.myReaction?.variant === 'love'"
            (click)="clickReact(comment._id)"
            class="react love"
          >
            ❤ love
          </div>
          <div
            *ngIf="comment.myReaction?.variant === 'haha'"
            (click)="clickReact(comment._id)"
            class="react haha"
          >
            😂 haha
          </div>
          <div
            *ngIf="comment.myReaction?.variant === 'huhu'"
            (click)="clickReact(comment._id)"
            class="react huhu"
          >
            😢 huhu
          </div>
          <div
            *ngIf="comment.myReaction?.variant === 'angry'"
            (click)="clickReact(comment._id)"
            class="react angry"
          >
            💢 angry
          </div>
          <div
            *ngIf="comment.myReaction?.variant === 'care'"
            (click)="clickReact(comment._id)"
            class="react care"
          >
            🥴 care
          </div>
        </ng-template>
        <div (click)="clickReply(comment._id)" class="reply">Reply</div>
        <div
          (click)="clickReactionsCount(comment._id)"
          class="reactions__count"
          *ngIf="comment.reactionsCount"
        >
          🚩 {{ comment.reactionsCount }}
        </div>
      </div>
    </div>
    <!-- comment__replies -->
    <ng-content></ng-content>
  </div>
</div>
