<form [formGroup]="form" (ngSubmit)="submit()">
  <h5>Full Name</h5>
  <small *ngIf="form.get('name').hasError('maxlength')">
    Maximum 100 chars allowed
  </small>
  <input formControlName="name" type="text" placeholder="Full Name" />

  <h5>Bio</h5>
  <small *ngIf="form.get('bio').hasError('minlength')">
    Minimum 3 chars required
  </small>
  <textarea
    formControlName="bio"
    type="text"
    rows="3"
    placeholder="Write your description..."
  ></textarea>

  <h5>Social links</h5>
  <input formControlName="websiteLink" type="text" placeholder="Website" />
  <input formControlName="facebookLink" type="text" placeholder="Facebook" />
  <input formControlName="twitterLink" type="text" placeholder="Twitter" />
  <input formControlName="githubLink" type="text" placeholder="Github" />

  <!-- form action buttons -->
  <div class="form__action__buttons">
    <button
      [disabled]="isLoading"
      mat-flat-button
      type="submit"
      color="accent"
    >
      {{ submitButtonText }}
    </button>
    <button
      *ngIf="isLoaded"
      (click)="next()"
      mat-stroked-button
      type="button"
      color="warn"
    >
      Close
    </button>
  </div>
</form>
