<div class="container">
  <!-- hidden input -->
  <input
    #fileInput
    type="file"
    style="display: none"
    (change)="onFileSelected($event)"
  />

  <!-- select button -->
  <button
    (click)="fileInput.click()"
    *ngIf="!imagePreviewPath"
    type="button"
    class="select__button"
    mat-flat-button
    color="accent"
  >
    <mat-icon>photo</mat-icon>
  </button>

  <!-- preview image -->
  <div
    class="image__preview"
    *ngIf="imagePreviewPath && imagePreviewPath !== null"
  >
    <img [src]="imagePreviewPath" alt="photo preview" />
    <div (click)="fileInput.click()" class="change__backdrop">
      <mat-icon>photo</mat-icon>
    </div>
  </div>

  <!-- submit button -->
  <button
    (click)="submitUpload()"
    [disabled]="!selectedImage || isUploading || isUploaded"
    mat-flat-button
    color="primary"
    class="upload__button"
    type="button"
  >
    {{ buttonTextSub.value }}
  </button>
</div>
