<div class="container">
  <div class="photo__container" *ngIf="authUser$ | async as authUser">
    <img
      [lazyLoad]="authUser.photo"
      [defaultImage]="'assets/images/portrait.jpg'"
      [errorImage]="'assets/images/portrait.jpg'"
      [alt]="authUser.username"
      height="40"
      width="40"
    />
  </div>
  <form (ngSubmit)="confirmInput()">
    <input
      [(ngModel)]="commentInputText"
      [placeholder]="placeholder"
      autocomplete="off"
      autofocus="on"
      name="inputText"
    />
    <button mat-icon-button type="submit">
      <mat-icon>send</mat-icon>
    </button>
  </form>
</div>
