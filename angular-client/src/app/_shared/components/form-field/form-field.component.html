<section>
  <app-user-avatar [user]="user"></app-user-avatar>
  <form (ngSubmit)="onSubmitInput()">
    <input
      [(ngModel)]="commentInputText"
      [placeholder]="placeholder"
      autocomplete="off"
      name="inputText"
    />
    <button mat-icon-button type="submit">
      <mat-icon>send</mat-icon>
    </button>
  </form>
</section>
